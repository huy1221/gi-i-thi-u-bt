<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu bản thân</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('snapedit_1723960899629.png'); /* Đặt đường dẫn tới ảnh nền */
            background-size: cover;
            background-position: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 50px;
            background: rgba(0, 0, 0, 0.5); /* Tạo lớp phủ tối để dễ đọc chữ */
            margin-top: 100px;
            border-radius: 150px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5em;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 2em;
        }

        .social-links a:hover {
            color: #00aaff; /* Màu sắc khi hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào mừng bạn đến trang giới thiệu của tôi</h1>
        <p>Tôi là An Huy, một người yêu thích công nghệ và sáng tạo.</p>
        <div class="social-links">
            <a href="https://www.facebook.com/riutupbo" target="_blank">Facebook</a>
            <a href="https://www.youtube.com/@huygamerytb" target="_blank">YouTube</a>
        </div>
    </div>
</body>
</html>
